<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <h1>Weather App</h1><hr>
        <div class="first">
            <input type="text" id="input">
            <button id="btn">Search</button>
        </div>
        <h2 class="error">Invalid city name. Please enter the city name correctly.</h2>
        <div class="display">
            <img src="Images/cloudy.png" alt="" class="weather-img">
            <div class="details">
                <h3 id="city"></h3>
                <h3 id="temperature"></h3>
                <h3 id="description"></h3>
            </div>
        </div>
        <div class="info">
            <div class="humidity">
                <div><img src="Images/humidity.png" alt=""></div>
                <div>
                    <h4>Humidity</h4>
                    <h4 id="humidity"></h4></div>
            </div>
            <div class="wind">
                <div><img src="Images/wind.png" alt=""></div>
                <div>
                    <h4>Wind Speed</h4>
                    <h4 id="speed"></h4>
                </div>
            </div>
        </div>
    </div>
   <script src="weather.js"></script> 
</body>
</html>
